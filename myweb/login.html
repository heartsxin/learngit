<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<style type="text/css">
		#container{
			width: 100%;
			height: 500px;
		}
			#page{
				width: 100%;
				height: 200px;
				background:url(img/4.png);
			}
			#login{
				background:whitesmoke;
				width: 40%;
				height: 250px;
				margin-left: 30%;
				padding-top: 130px;
			}
		</style>
	</head>

							</tr>
							<tr>
								<br/>
							</tr>
							<tr>
								<br/>
							</tr>
							<tr>
								<td>
									密&nbsp;码:
								</td>
								<td>
									<input type="password">
								</td>
							</tr>
							<tr>
								<td>
									<br/>
								</td>
								<td>
									<br />
								</td>
							</tr>
							<tr>
								<td align="center">
									<input style=" color: white; font-size: 16px; font-weight: bold; background: deepskyblue; border: deepskyblue;" type="submit">
								</td>
								<td align="center">
									<input style=" color: white; font-size: 16px; font-weight: bold; background: deepskyblue; border: deepskyblue;" type="reset">
								</td>
							</tr>
					</table>	
				</form>
			</div>
		</div>
	</body>
</html>
